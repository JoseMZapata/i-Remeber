<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    This is the menu content.
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>i-Remember</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-item>

    <ion-item lines="none" class="botones-fila">

      <ion-button fill="solid" color="primary">
        Todo
      </ion-button>
    
      <ion-button fill="solid" color="primary">
        <ion-icon slot="icon-only" name="archive-outline"></ion-icon>
      </ion-button>
    
      <ion-button fill="solid" color="primary">
        <ion-icon slot="icon-only" name="checkbox-outline"></ion-icon>
      </ion-button>
      
    </ion-item>    
    
  </ion-item>

  <div class="grid-container">
    <ion-card *ngFor="let lista of listas" (click)="goToLista(lista.id)" class="grid-item">
      <ion-card-header>
        <ion-card-title>{{ lista.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ lista.items.join(', ') }}</p>
        <p *ngIf="lista.items.length === 0">Lista vac√≠a</p>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregarLista()">
      <img src="../assets/add-outline.svg" alt="Agregar">
    </ion-fab-button>
  </ion-fab>
</ion-content>
