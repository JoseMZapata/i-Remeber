<ion-header>
  <ion-toolbar>
    <ion-title>I-Remember</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="grid-container">
    <ion-card *ngFor="let lista of listas" (click)="goToLista(lista.id)" class="grid-item">
      <ion-card-header>
        <ion-card-title>{{ lista.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ lista.items.join(', ') }}</p>
        <p *ngIf="lista.items.length === 0">Lista vacÃ­a</p>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregarLista()">
      <img src="../assets/add-outline.svg" alt="Agregar">
    </ion-fab-button>
  </ion-fab>
</ion-content>
