<ion-header>
  <ion-toolbar>
    <ion-title>{{ listaId === 'nueva' ? 'Nueva Lista' : 'Editar Lista' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
    <ion-button style="
      --border-radius: 20px;
    ">
      <img src="../assets/filter-outline.svg" alt="Filtro" style="width: 1.2em; height: 1.2em; margin-right: 8px; vertical-align: middle;">
      Filtrar
    </ion-button>
  
    <ion-datetime-button datetime="datetime"></ion-datetime-button>
  </div>
  
  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime id="datetime"></ion-datetime>
    </ng-template>
  </ion-modal>
  

  
  
  <ion-item>
    <ion-label position="floating">Nombre de la Lista</ion-label>
    <ion-input [(ngModel)]="nombreLista" type="text"></ion-input>

  </ion-item>

  <ion-item>
    <img src="../assets/square.svg" alt="" style="width: 1.2em; height: 1.2em; margin-right: 8px; vertical-align: middle;">
    <ion-label>Default Item Lines</ion-label>
    <p>$400</p>
  </ion-item>

  <ion-item>
    <img src="../assets/square.svg" alt="" style="width: 1.2em; height: 1.2em; margin-right: 8px; vertical-align: middle;">
    <ion-label>Default Item Lines</ion-label>
    <p>$500</p>
  </ion-item>

  <ion-button expand="full" (click)="guardarLista()">
    Guardar Lista
  </ion-button>

  <ion-content class="ion-padding">
    <ion-button id="open-modal" expand="block">Open Modal</ion-button>
    <ion-modal [keepContentsMounted]="true" trigger="open-modal" #modal>
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="modal.dismiss()">Cancel</ion-button>
            </ion-buttons>
            <ion-title>Modal</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding"> This content was mounted as soon as the modal was created. </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
</ion-content>
